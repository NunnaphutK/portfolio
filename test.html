<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .containerdh {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0;
        }

        main {
            padding: 20px 0;
        }

        article {
            margin-bottom: 40px;
        }

        article img {
            width: 100%;
            height: auto;
        }

        article h2 {
            color: #333;
        }

        article .author,
        article .date {
            color: #666;
            margin: 5px 0;
        }

        article .excerpt {
            color: #888;
        }

        article a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        footer {
            background-color: #eee;
            padding: 10px 0;
            text-align: center;
        }
    </style>

    <main>
        <div class="container">
            <article>
                <img src="images/experience/42event1.jpg" alt="Blog Image">
                <h2>Blog Post Title</h2>
                <p class="author">By John Doe</p>
                <p class="date">Published on January 12, 2024</p>
                <p class="excerpt">This is a brief excerpt of the blog post. It can contain a summary or teaser of the
                    content.</p>
                <a href="full-post.html">Read More</a>
            </article>

            <!-- Repeat the article structure for other blog posts -->

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Blog. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
